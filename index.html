<!DOCTYPE html>
<html>

<body>
    <p>age range for a tv show is 10 to 18+.</p>
    <p>enter your age and click ok:</p>
    <input id="id1" type="number" min="10" max="30" required>
    <button onclick="myFunction()">OK</button>
    <p>if your aged less then 10 or greater then 100, an error message will be displayed.</p>
    <p id="result"></p>
    <script>
        function myFunction() {
            var inpObj = document.getElementById("id1");
            if (!inpObj.checkValidity()) {
                document.getElementById("result").innerHTML = inpObj.validationMessage;
            } else {
                document.getElementById("result").innerHTML = "Input ok";
            }
        }
    </script>
</body>

</html>
